[build]

1. Base Directory: Tells Netlify to enter the 'frontend' directory

base    = "frontend"

2. Functions Directory: NOW INSIDE the base directory

functions = "functions"

3. Build Command:

command = "npm run build"

4. Publish Directory:

publish = "frontend/build"

Configuration for Functions Runtime Environment

[functions]
node_bundler = "esbuild"

CRITICAL STEP: API Endpoint Rewrites (Unchanged, but necessary)

[[redirects]]
from = "/api/v1/environment/current"
to = "/.netlify/functions/get-current"
status = 200

[[redirects]]
from = "/api/v1/environment/forecast"
to = "/.netlify/functions/get-forecast"
status = 200

OPTIONAL: Single Page App (SPA) Fallback for React routing

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
